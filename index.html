<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bill Generator</h1>
        <div class="theme-switcher">
            <button id="themeToggle">Toggle Theme</button>
        </div>
        <div class="form-section">
            <div class="input-group">
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName">
            </div>
            <div class="input-group">
                <label for="clientName">Client Name:</label>
                <input type="text" id="clientName">
            </div>
            <div class="input-group">
                <label for="invoiceNumber">Invoice Number:</label>
                <input type="text" id="invoiceNumber">
            </div>
            <div class="input-group">
                <label for="barcodeData">Data for Barcode/QR Code:</label>
                <input type="text" id="barcodeData" placeholder="e.g., Invoice Number or a URL">
            </div>
            <div class="input-group">
                <label for="invoiceDate">Invoice Date:</label>
                <input type="date" id="invoiceDate">
            </div>

            <div class="items-section">
                <h3>Invoice Items</h3>
                <div id="item-rows">
                    <!-- Dynamic item rows will be inserted here -->
                </div>
                <button type="button" id="addItemBtn">+ Add Item</button>
            </div>

            <div class="input-group">
                <label for="logoUpload">Upload Logo:</label>
                <input type="file" id="logoUpload" accept="image/*">
                <img id="logoPreview" src="" alt="Logo Preview" style="max-width: 100px; max-height: 100px; display: none;">
            </div>
            <div class="input-group">
                <label for="currencySelect">Select Currency:</label>
                <select id="currencySelect">
                    <option value="USD">US Dollar ($)</option>
                    <option value="KES">Kenya Shilling (Ksh)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="templateSelect">Select Template:</label>
                <select id="templateSelect">
                    <option value="modern">Modern</option>
                    <option value="classic">Classic</option>
                    <option value="minimal">Minimal</option>
                    <option value="professional">Professional</option>
                    <option value="elegant">Elegant</option>
                    <option value="creative">Creative</option>
                    <option value="corporate">Corporate</option>
                    <option value="simple">Simple</option>
                    <option value="technical">Technical</option>
                </select>
            </div>
            <button id="generatePdf">Generate PDF</button>
        </div>
        <div class="preview-section">
            <h2>Invoice Preview</h2>
            <div id="invoicePreview" class="invoice-template modern">
                <!-- Invoice content will be generated here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
